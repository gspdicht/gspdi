<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warta Jemaat | GSPDI Filadelfia CHT</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    :root {
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #1f2937;
      --accent: #2563eb;
      --accent-hover: #1d4ed8;
      --shadow: rgba(0,0,0,0.15);
    }

    body.dark {
      --bg: #020617;
      --card: #0f172a;
      --text: #e5e7eb;
      --shadow: rgba(0,0,0,0.35);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: 0.4s;
    }

    /* ===== HEADER ===== */
    header {
      background:
        linear-gradient(rgba(2,6,23,0.75), rgba(15,23,42,0.9)),
        url("header-bg.JPG") center/cover no-repeat;
      color: white;
      text-align: center;
      padding: 56px 16px 64px;
      border-bottom-left-radius: 28px;
      border-bottom-right-radius: 28px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      position: relative;
    }

    header img {
      max-height: 70px;
      margin-bottom: 12px;
    }

    header h1 {
      margin: 8px 0;
      font-size: 1.8rem;
      letter-spacing: 1px;
      text-shadow: 0 4px 14px rgba(0,0,0,0.7);
    }

    header h1 i {
      margin-right: 6px;
      animation: glow 3s ease-in-out infinite;
    }

    header p {
      margin: 0;
      opacity: 0.9;
      font-size: 1rem;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }

    @keyframes glow {
      0%,100% { text-shadow: 0 0 8px rgba(255,255,255,0.3); }
      50% { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
    }

    .toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .toggle:hover { transform: scale(1.1); }

    /* ===== CONTENT ===== */
    .container {
      max-width: 900px;
      margin: -40px auto 0;
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 12px 30px var(--shadow);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hint {
      text-align: center;
      font-size: 14px;
      opacity: 0.7;
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 1.2rem;
      margin: 16px 0;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .warta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .warta img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      transition: transform 0.3s ease;
    }

    .warta img:hover {
      transform: scale(1.05);
    }

    .btn {
      display: block;
      text-align: center;
      background: var(--accent);
      color: white;
      padding: 16px;
      border-radius: 16px;
      text-decoration: none;
      font-weight: 600;
      margin: 20px 0;
      transition: 0.3s;
      font-size: 1rem;
    }

    .btn:hover {
      background: var(--accent-hover);
      box-shadow: 0 10px 24px rgba(37,99,235,0.5);
      transform: translateY(-2px);
    }

    .arsip a {
      display: block;
      padding: 16px;
      border-radius: 14px;
      background: rgba(37,99,235,0.08);
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 10px;
      transition: 0.2s;
      font-size: 0.95rem;
    }

    .arsip a:hover {
      background: rgba(37,99,235,0.18);
      transform: translateX(6px);
    }

    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 24px;
      padding: 24px;
      opacity: 0.75;
    }

    /* ===== MOBILE OPTIMIZATION ===== */
    @media (max-width:600px) {
      header { padding: 48px 16px 56px; }
      header h1 { font-size: 1.4rem; }
      .warta { grid-template-columns: 1fr; }
    }
  </style>
</head>

<body>

<header>
  <div class="toggle" onclick="toggleDark()">
    <i class="fas fa-moon"></i>
  </div>

  <img src="logo-gereja.png" alt="Logo Gereja">
  <h1><i class="fas fa-church"></i> Warta Jemaat</h1>
  <p id="tanggal-ibadah">GSPDI Filadelfia CHT</p>
</header>

<div class="container">
  <div class="card">

    <p class="hint">Geser ke bawah untuk melihat seluruh warta jemaat</p>

    <!-- <div class="section-title">
      <i class="fas fa-bullhorn"></i> Warta & Informasi
    </div> -->

    <div class="warta">
      <img src="warta.jpg" alt="Warta 1">
      <img src="warta-2.jpg" alt="Warta 2">
      <img src="warta-3.jpg" alt="Warta 3">
    </div>

    <a class="btn" href="warta.pdf" download>
      <i class="fas fa-file-pdf"></i> Download Warta Jemaat (PDF)
    </a>

    <div class="section-title">
      <i class="fas fa-archive"></i> Arsip Warta
    </div>

    <div class="arsip">
      <a href="arsip/warta-15-des.pdf"><i class="fas fa-calendar"></i> Minggu, 15 Desember</a>
      <a href="arsip/warta-08-des.pdf"><i class="fas fa-calendar"></i> Minggu, 8 Desember</a>
      <a href="arsip/warta-01-des.pdf"><i class="fas fa-calendar"></i> Minggu, 1 Desember</a>
    </div>

  </div>
</div>

<footer>
  © GSPDI Filadelfia CHT • Scan QR ini setiap minggu
</footer>

<script>
  // ===== DARK MODE =====
  function toggleDark() {
    document.body.classList.toggle("dark");
    const icon = document.querySelector(".toggle i");
    if (document.body.classList.contains("dark")) {
      icon.className = "fas fa-sun";
      localStorage.setItem("darkMode", "true");
    } else {
      icon.className = "fas fa-moon";
      localStorage.setItem("darkMode", "false");
    }
  }

  if (localStorage.getItem("darkMode") === "true") {
    document.body.classList.add("dark");
    document.querySelector(".toggle i").className = "fas fa-sun";
  }

  // ===== TANGGAL MINGGU INI OTOMATIS =====
  function getTanggalMingguIni() {
    const today = new Date();
    const day = today.getDay(); // 0 = Minggu
    const diff = today.getDate() - day;
    const sunday = new Date(today.setDate(diff));

    return sunday.toLocaleDateString("id-ID", {
      weekday: "long",
      day: "numeric",
      month: "long",
      year: "numeric"
    });
  }

  document.getElementById("tanggal-ibadah").innerHTML =
    "GSPDI Filadelfia CHT • <i class='fas fa-calendar-alt'></i> " +
    getTanggalMingguIni();
</script>

</body>
</html>
