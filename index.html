<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Warta Jemaat</title>

  <style>
    :root {
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #1f2937;
      --header: linear-gradient(135deg, #1e293b, #334155);
      --accent: #2563eb;
    }

    body.dark {
      --bg: #020617;
      --card: #0f172a;
      --text: #e5e7eb;
      --header: linear-gradient(135deg, #020617, #020617);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.4s ease, color 0.4s ease;
    }

    header {
      background: var(--header);
      color: white;
      padding: 24px 16px;
      text-align: center;
      border-bottom-left-radius: 24px;
      border-bottom-right-radius: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: slideDown 0.8s ease;
    }

    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }

    header h2 {
      margin: 6px 0;
      font-weight: 600;
      letter-spacing: 0.3px;
    }

    header p {
      margin: 0;
      opacity: 0.85;
    }

    .toggle {
      margin-top: 10px;
      font-size: 14px;
      cursor: pointer;
      opacity: 0.9;
    }

    .container {
      max-width: 760px;
      margin: -40px auto 0;
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeUp 0.8s ease;
    }

    .warta img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 16px;
      transition: transform 0.3s ease;
    }

    .warta img:hover {
      transform: scale(1.02);
    }

    .btn {
      display: block;
      text-align: center;
      background: var(--accent);
      color: white;
      padding: 14px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      margin: 20px 0;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(37,99,235,0.4);
    }

    .arsip {
      margin-top: 24px;
    }

    .arsip h3 {
      margin-bottom: 10px;
    }

    .arsip a {
      display: block;
      padding: 10px 12px;
      border-radius: 10px;
      background: rgba(37,99,235,0.08);
      color: var(--accent);
      text-decoration: none;
      margin-bottom: 8px;
      transition: background 0.2s ease;
    }

    .arsip a:hover {
      background: rgba(37,99,235,0.15);
    }

    footer {
      text-align: center;
      font-size: 13px;
      padding: 24px;
      opacity: 0.7;
    }

    @keyframes slideDown {
      from { transform: translateY(-40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>

<body>

<header>
  <img src="logo-gereja.png" alt="Logo Gereja">
  <h2>Warta Jemaat & Jadwal<br>GSPDI Filadelfia CHT</h2>
  <p>Sepanjang Minggu Ini</p>
  <div class="toggle" onclick="toggleDark()">üåô / ‚òÄÔ∏è </div>
</header>

<div class="container">
  <div class="card">

    <div class="warta">
      <img src="warta.jpg">
      <img src="warta-2.jpg">
      <img src="warta-3.jpg">
    </div>

    <a class="btn" href="warta.pdf" download>
      üì• Download Warta Jemaat (PDF)
    </a>

    <div class="arsip">
      <h3>üóÇÔ∏è Arsip Warta</h3>
      <a href="arsip/warta-15-des.pdf">Minggu, 15 Desember</a>
      <a href="arsip/warta-08-des.pdf">Minggu, 8 Desember</a>
      <a href="arsip/warta-01-des.pdf">Minggu, 1 Desember</a>
    </div>

  </div>
</div>

<footer>
  ¬© GSPDI Filadelfia CHT ‚Ä¢ Scan QR ini setiap minggu
</footer>

<script>
  function toggleDark() {
    document.body.classList.toggle("dark");
  }
</script>

</body>
</html>
